<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - Clara.io JSON loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		

		
	</head>

	<body>
		

		<script src="js/three.js"></script>

		<script>

			var scene, camera, renderer;

			var WIDTH  = window.innerWidth;
			var HEIGHT = window.innerHeight;

			var SPEED = 0.01;
			var isMouseDown = false;
			var radious = 1600, theta = 45,onMouseDownPosition, onMouseDownTheta = 45, phi = 60, onMouseDownPhi = 60;

			function init() {
			    scene = new THREE.Scene();

			    initMesh();
			    initCamera();
			    initLights();
			    initRenderer();
				onMouseDownPosition = new THREE.Vector2();
			    document.body.appendChild(renderer.domElement);
			    document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			}

			function initCamera() {
			    camera = new THREE.PerspectiveCamera(20, WIDTH / HEIGHT, 1, 10);
			    camera.position.set(-1, 6, 5);
			    camera.lookAt(scene.position);
			}


			function initRenderer() {
			    renderer = new THREE.WebGLRenderer({ antialias: true });
			    renderer.setSize(WIDTH, HEIGHT);
			}

			function initLights() {
			    //var light = new THREE.AmbientLight(0xffffff);
			    var light = new THREE.PointLight( 0xffffff, 1.0, 0.0 );
			    var light2 = new THREE.SpotLight( 0xffffff, 0.5, 0.0, 180, 20 );
			    var light3 = new THREE.SpotLight( 0xffffff, 0.5, 0.0, 90, 20 );

			    scene.add(light);
			    scene.add(light2);
			    scene.add(light3);

			}

			var mesh = null;
			function initMesh() {
			    var loader = new THREE.JSONLoader();
			    loader.load('json/A1.json', function(geometry, materials) {
			        mesh = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
			        mesh.scale.x = mesh.scale.y = mesh.scale.z = 0.75;
			        mesh.translation = THREE.GeometryUtils.center(geometry);
			        scene.add(mesh);
			    });
			}

			function rotateMesh() {
			    if (!mesh) {
			        return;
			    }

			    mesh.rotation.x -= SPEED * 2;
			    mesh.rotation.y -= SPEED;
			    mesh.rotation.z -= SPEED * 3;
			}

			function render() {
			    requestAnimationFrame(render);
			    //rotateMesh();
			    renderer.render(scene, camera);
			}

			function onDocumentMouseMove( event ) {

			    event.preventDefault();

			    //if ( isMouseDown ) {

			        theta = - ( ( event.clientX - onMouseDownPosition.x ) * 0.5 )
			                + onMouseDownTheta;
			        phi = ( ( event.clientY - onMouseDownPosition.y ) * 0.5 )
			              + onMouseDownPhi;

			        phi = Math.min( 180, Math.max( 0, phi ) );

			        camera.position.x = radious * Math.sin( theta * Math.PI / 360 )
			                            * Math.cos( phi * Math.PI / 360 );
			        camera.position.y = radious * Math.sin( phi * Math.PI / 360 );
			        camera.position.z = radious * Math.cos( theta * Math.PI / 360 )
			                            * Math.cos( phi * Math.PI / 360 );
			        camera.updateMatrix();

			    //}

			    mouse3D = projector.unprojectVector(
			        new THREE.Vector3(
			            ( event.clientX / renderer.domElement.width ) * 2 - 1,
			            - ( event.clientY / renderer.domElement.height ) * 2 + 1,
			            0.5
			        ),
			        camera
			    );
			    ray.direction = mouse3D.subSelf( camera.position ).normalize();

			    interact();
			    render();

			}

			init();
			render();
		</script>

	</body>
</html>
