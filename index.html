	/* Style for our header texts

	/* Backgrounds will cover all the section

	#section1,

		background-size: cover;
		background-attachment: fixed;
	}

	/* Defining each sectino background and styles
	* --------------------------------------- 
	#section0{
		background-image: url(http://1.bp.blogspot.com/-W8D9ye4xKUw/VBpMRnf4OGI/AAAAAAAACF0/yMl9EYIbwzU/s1600/%E6%A1%8C%E5%B8%83-00042.jpg);

		padding: 6% 0 0 0;
	}
	#section2{
		background-image: url(http://1.bp.blogspot.com/-QosPjMFXPj0/VBpMR6VTSdI/AAAAAAAACFw/maa3CcPIEMk/s1600/%E6%A1%8C%E5%B8%83-00043.jpg);
		padding: 6% 0 0 0;
	}
	#section3{
		background-image: url(http://2.bp.blogspot.com/-Cfq7ftXh6DQ/VBpMSUU6zvI/AAAAAAAACF4/XsaPb2p7BPM/s1600/%E6%A1%8C%E5%B8%83-00044.jpg);
		padding: 6% 0 0 0;
	}

	}


 	/*Adding background for the slides
	* --------------------------------------- */
	#slide1{
		background-color:#03030a;
		background-image: url(img/A1.png);
		padding: 6% 0 0 0;
	}
	#slide2{
		background-image: url(http://1.bp.blogspot.com/-YdNxIh4NteU/VBpMTdBe-UI/AAAAAAAACGE/mz2NBzrj0l0/s1600/%E6%A1%8C%E5%B8%83-00046.jpg);
		padding: 6% 0 0 0;
	}


	/* Bottom menu
	* --------------------------------------- */
	#infoMenu li a {
		color: #fff;
	}

	.test {
		-webkit-mask-image:-webkit-linear-gradient(top, rgba(0, 0, 0,.4), rgba(0, 0, 0,.4));
	}
	.test:hover {
		-webkit-mask-image:-webkit-linear-gradient(top, rgba(0, 0, 0,1), rgba(0, 0, 0,1));
	}
	
	.test[title=A1] {
		max-width:100%;max-height:auto;
	}
	.test[title=A2] {
		max-width:100%;max-height:auto;
	}
	.test[title=A3] {
		max-width:100%;max-height:auto;
	}

		.test[title=A1] {
			max-width:30%;max-height:50%;

		.test[title=A2] {
			max-width:30%;max-height:20%;

	}

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				verticalCentered: false,

				//to avoid problems with css3 transforms and fixed elements in Chrome, as detailed here: https://github.com/alvarotrigo/fullPage.js/issues/208
				css3:true,
				onLeave: function(index, nextIndex, direction){
			    	if(deleteLog){
			    		$('#callbacksDiv').html('');
			    	}
			    	$('#callbacksDiv').append('<p>onLeave - index:' + index + ' nextIndex:' + nextIndex + ' direction:' + direction + '</p>')
					console.log("onLeave--" + "index: " + index + " nextIndex: " + nextIndex + " direction: " +  direction);
			    },
			    onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){
			    	if(deleteLog){
			    		$('#callbacksDiv').html('');
			    	}
			    	$('#callbacksDiv').append('<p>onSlideLeave - anchorLink:' + anchorLink + " index:" + index + " slideIndex:" + slideIndex +" direction:" + direction + " nextSlideIndex:" + nextSlideIndex + '</p>');
					console.log("onSlideLeave--" + "anchorLink: " + anchorLink + " index: " + index + " slideIndex: " + slideIndex + " direction: " + direction);
			    },
			    afterRender: function(){
			    	$('#callbacksDiv').append('<p>afterRender</p>');
			    	console.log("afterRender");
			    },
			    afterResize: function(){
			    	$('#callbacksDiv').append('<p>afterResize</p>');
			    	console.log("afterResize");
			    },
			    afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){
			    	$('#callbacksDiv').append('<p>afterSlideLoad - anchorLink:' + anchorLink + " index:" + index + " slideAnchor:" + slideAnchor +" slideIndex:" + slideIndex + '</p>');
			    	deleteLog = true;
			    	console.log("afterSlideLoad--" + "anchorLink: " + anchorLink + " index: " + index + " slideAnchor: " + slideAnchor + " slideIndex: " + slideIndex);
					console.log("----------------");
			    },
			    afterLoad: function(anchorLink, index){
			    	$('#callbacksDiv').append('<p>afterLoad - anchorLink:' + anchorLink + " index:" + index + '</p>');
					deleteLog = true;
					console.log('===============');
					console.log("afterLoad--" + "anchorLink: " + anchorLink + " index: " + index );
			    }
			});
		});
		
	</script>
