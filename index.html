	@-webkit-keyframes rotate /* Safari and Chrome */ {
	  from {
		-ms-transform: rotate(0deg);
		-moz-transform: rotate(0deg);
		-webkit-transform: rotate(0deg);
		-o-transform: rotate(0deg);
		transform: rotate(0deg);
	  }
	  to {
		-ms-transform: rotate(360deg);
		-moz-transform: rotate(360deg);
		-webkit-transform: rotate(360deg);
		-o-transform: rotate(360deg);
		transform: rotate(360deg);

	  }
	}
	@keyframes rotate {
	  from {
		-ms-transform: rotate(0deg);
		-moz-transform: rotate(0deg);
		-webkit-transform: rotate(0deg);
		-o-transform: rotate(0deg);
		transform: rotate(0deg);
	  }
	  to {
		-ms-transform: rotate(360deg);
		-moz-transform: rotate(360deg);
		-webkit-transform: rotate(360deg);
		-o-transform: rotate(360deg);
		transform: rotate(360deg);
	  }
	}
	
	@-webkit-keyframes fanMove1 /* Safari and Chrome */ {
	  from {
		top:0%;
		left:0%
	  }
	  to {
		top:50%;
		left:50%
	  }
	}
	@keyframes fanMove1 {
	  from {
		top:0%;
		left:0%
	  }
	  to {
		top:50%;
		left:50%
	  }
	}
	
	@-webkit-keyframes fanMove2 /* Safari and Chrome */ {
	  from {
		top:0%;
		left:0%
	  }
	  to {
		top:50%;
		left:50%
	  }
	}
	@keyframes fanMove2 {
	  from {
		top:0%;
		left:0%
	  }
	  to {
		top:50%;
		left:60%
	  }
	}
	
	.fan_div {
		border: 1px solid #000;  
		float: center;
		width:7%;
		height:auto;
		margin: 5%;
		position : absolute;
		overflow: hidden;

	}

		-o-animation: fanMove1 0.5s ease;
		-ms-animation: fanMove1 0.5s ease;

	}
	.fan_div_move2 {
		left:60%;

		-moz-animation: fanMove2 0.5s ease;
		-o-animation: fanMove2 0.5s ease;
		-ms-animation: fanMove2 0.5s ease;

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				verticalCentered: false,
				sectionsColor: ['#000000', '#1BBC9B', '#7E8F7C','#C63D0F'],
				anchors: ['firstPage', 'secondPage', '3rdPage'],
				navigation: true,
				navigationPosition: 'right',
				navigationTooltips: ['First page', 'Second page', 'Third and last page'],
				//to avoid problems with css3 transforms and fixed elements in Chrome, as detailed here: https://github.com/alvarotrigo/fullPage.js/issues/208
				css3:true,
				onLeave: function(index, nextIndex, direction){
			    	if(deleteLog){
			    		$('#callbacksDiv').html('');
			    	}
			    	$('#callbacksDiv').append('<p>onLeave - index:' + index + ' nextIndex:' + nextIndex + ' direction:' + direction + '</p>')
					console.log("onLeave--" + "index: " + index + " nextIndex: " + nextIndex + " direction: " +  direction);
			    },
			    onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){
			    	if(deleteLog){
			    		$('#callbacksDiv').html('');
			    	}
			    	$('#callbacksDiv').append('<p>onSlideLeave - anchorLink:' + anchorLink + " index:" + index + " slideIndex:" + slideIndex +" direction:" + direction + " nextSlideIndex:" + nextSlideIndex + '</p>');
					console.log("onSlideLeave--" + "anchorLink: " + anchorLink + " index: " + index + " slideIndex: " + slideIndex + " direction: " + direction);
			    },
			    afterRender: function(){
			    	$('#callbacksDiv').append('<p>afterRender</p>');
			    	console.log("afterRender");
			    },
			    afterResize: function(){
			    	$('#callbacksDiv').append('<p>afterResize</p>');
			    	console.log("afterResize");
			    },
			    afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){
			    	$('#callbacksDiv').append('<p>afterSlideLoad - anchorLink:' + anchorLink + " index:" + index + " slideAnchor:" + slideAnchor +" slideIndex:" + slideIndex + '</p>');
			    	deleteLog = true;
			    	console.log("afterSlideLoad--" + "anchorLink: " + anchorLink + " index: " + index + " slideAnchor: " + slideAnchor + " slideIndex: " + slideIndex);
					console.log("----------------");
			    },
			    afterLoad: function(anchorLink, index){
					if(index == 2){
						$('#fan1').addClass('fan_div_move1');
						$('#fan2').addClass('fan_div_move2');

						/*$('#fan1').delay(500).queue(function(next){
							$(this).addClass("fan1_hover");
						});
						$('#showA1').delay(1000).queue(function(next){
							$(this).addClass("showA1_after");
						});
						//moving the image
						$('#section1').find('img').delay(500).animate({
							left: '0%'
						}, 1500, 'easeOutExpo');

						$('#section1').find('p').first().fadeIn(1800, function(){
							$('#section1').find('p').last().fadeIn(1800);
						});;

					}

					//section 3
					if(anchorLink == '3rdPage'){
						//moving the image
						/*
						$('#section2').find('.intro').delay(500).animate({
							left: '0%'
						}, 1500, 'easeOutExpo');
						*/
					}
				
				
			    	$('#callbacksDiv').append('<p>afterLoad - anchorLink:' + anchorLink + " index:" + index + '</p>');
					deleteLog = true;
					console.log('===============');
					console.log("afterLoad--" + "anchorLink: " + anchorLink + " index: " + index );
			    }
			});
			
			
			$("#fan1").click(function() {
				$.fancybox.open({
						href : 'A1.html',
						type : 'iframe',
						title : 'A1陽台洗洞位置'
					},{
						padding: 0,

						openEffect : 'elastic',
						openSpeed  : 150,

						closeEffect : 'elastic',
						closeSpeed  : 150,

						closeClick : true,

						helpers : {
							overlay : null
						}
					});
				
			});



		

			var WIDTH  = $('#showA1Div').width();
			var HEIGHT = $('#showA1Div').height();
			var stats;
			var camera, controls, scene, renderer;
			init();
			animate();


			function init() {
			    scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0x03030a, 0.002 );
			    WIDTH  = $('#showA1Div').width();
			    HEIGHT = $('#showA1Div').height();

			    

			    initMesh();
			    initCamera();
			    initLights();
			    initRenderer();

			    //$('#showA1Div').empty();
			    var container = document.getElementById( 'showA1Div' );
				container.appendChild( renderer.domElement );
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)
				controls.enableDamping = true;
				controls.dampingFactor = 0.80;
				controls.enableZoom = true;


			    stats = new Stats();
				container.appendChild( stats.dom );
			    window.addEventListener( 'resize', onWindowResize, true );
			    
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // required if controls.enableDamping = true, or if controls.autoRotate = true

				stats.update();

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

			function initCamera() {
			    camera = new THREE.PerspectiveCamera(30, WIDTH / HEIGHT, 1, 10);
			    camera.position.set(0, 3.5, 5);
			    camera.lookAt(scene.position);
			}


			function initRenderer() {
			    renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( WIDTH, HEIGHT );
			}

			function initLights() {
			     //var light = new THREE.AmbientLight(0xffffff);
			    light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0x111111 );
				light.position.set( -1, -1, -1 );
				scene.add( light );

				light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );
				light = new THREE.SpotLight( 0xffffff, 0.5, 0.0, 180, 20 );
				scene.add( light );
			}

			
			function initMesh() {
			    var loader = new THREE.JSONLoader();
			    loader.load('json/A1.json', function(geometry, materials) {
			        mesh = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
			        mesh.scale.x = mesh.scale.y = mesh.scale.z = 0.75;
			        mesh.translation = THREE.GeometryUtils.center(geometry);
			        scene.add(mesh);
			    });
			}


		});

		
		
		
		
	</script>
